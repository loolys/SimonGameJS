<!DOCTYPE html> 
<html>
    <head>
        <title>Simon Says Game</title>
        <meta charset="UTF-8">
        <link rel=stylesheet href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <button class="btn game-btns" id="green-button"></button>
            <button class="btn game-btns" id="red-button"></button>
        </div>
        <div class="row">
            <button class="btn game-btns" id="yellow-button"></button>
            <button class="btn game-btns" id="blue-button"></button>
        </div>
        <br>
        <p id="current-step">Amount of steps: 0</p>
        <p id="status-text">Good luck</p>
        <div class="row">
            <button class="btn btn-primary" id="start-button">Start</button>
            <button class="btn btn-warning" id="reset-button">Reset</button>
        </div>
        <br>
        <div class="row">
            <input type="checkbox" id="strict-mode"> Strict Mode
        </div>
    </div>
        
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
    
</html>
